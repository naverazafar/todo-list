<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">

    <h1 class="ui center aligned header">Todo App</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo...">
            <select name="priority" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>


    {% for todo in todo_list %}
    <div class="ui segment">

                <div class="ui right floated content">
                    {% if todo.priority == "High" %}
                        <span class="ui orange ribbon label">High</span>
                    {% elif todo.priority == "Medium" %}
                        <span class="ui yellow ribbon label">Medium</span>
                    {% elif todo.priority == "Low" %}
                        <span class="ui green ribbon label">Low</span>
                    {% endif %}      
                </div>

            <h3 class="ui big header"> {{ todo.title }} </h3>

            
            <div class="ui right floated content">
                {% if todo.complete == False %}
                    <span class="ui gray label">Not Completed</span>
                {% else %}
                    <span class="ui green label">Completed</span>
                {% endif %}

                <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
                <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>    
            </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
